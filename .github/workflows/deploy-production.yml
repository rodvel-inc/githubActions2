name: Deploy a Produccion

on:
  push:
    branches:
      - main

jobs:
  deploy-production:
    runs-on: [self-hosted, prod]
    environment:
      name: production
      
    concurrency:
      group: production-deployment
      cancel-in-progress: false

    steps:
      - name: üì• Checkout repo
        uses: actions/checkout@v4

      - name: üê≥ Login a Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
      
      - name: üì¶ Traer im√°genes m√°s recientes
        run: |
          docker pull rodvelinc/vote:latest
          docker pull rodvelinc/result:latest
          docker pull rodvelinc/worker:latest

      - name: üöÄ Despliegue a Producci√≥n
        run: docker compose -f docker-compose.prod.yml up -d

      - name: ‚è≥ Esperar a que los servicios est√©n listos
        run: |
          chmod +x ./scripts/wait-for-services.sh
          ./scripts/wait-for-services.sh
        
      - name: Asegurar permisos del script de smoke tests
        run: chmod +x ./scripts/integrationTest.sh

      - name: üß™ Ejecutar pruebas de humo
        run: ./scripts/integrationTest.sh

      - name: ‚úÖ Notificaci√≥n de despliegue exitoso
        run: echo "üöÄ Deployment a producci√≥n exitoso."
      
      - name: üì£ Notificaci√≥n en Discord - Deployment exitoso
        if: success()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_REPO: ${{ github.repository }}
          GITHUB_BRANCH: ${{ github.ref_name }}
          COMMIT_SHA: ${{ github.sha }}
          COMMIT_URL: https://github.com/${{ github.repository }}/commit/${{ github.sha }}
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
      
          curl -H "Content-Type: application/json" \
               -X POST $DISCORD_WEBHOOK \
               -d '{
                 "username": "Deployment Bot",
                 "embeds": [{
                   "title": "‚úÖ Deployment exitoso",
                   "color": 3066993,
                   "fields": [
                     { "name": "Repositorio", "value": "'"$GITHUB_REPO"'", "inline": true },
                     { "name": "Branch", "value": "'"$GITHUB_BRANCH"'", "inline": true },
                     { "name": "Autor", "value": "'"$GITHUB_ACTOR"'", "inline": true },
                     { "name": "Commit", "value": "[`'"${COMMIT_SHA::7}"'`]('"$COMMIT_URL"')", "inline": true },
                     { "name": "Fecha", "value": "'"$TIMESTAMP"'" }
                   ]
                 }]
               }'

